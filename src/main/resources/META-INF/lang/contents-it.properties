location.popup.success.subtitle=Il mostro &egrave; stato sconfitto, ecco la tua ricompensa:
location.popup.success.nextstep=Prossimo passo
location.flamevolcano.popup.bossfailure.description=La temperatura sale, senti mancare l'aria. Il gigantesco Balor inizia a ridere mentre dai suoi occhi si nota uno strano luccichio, come se avesse delle fiamme vive all'interno.<br/> Non riesci pi&ugrave; a sopportare le ferite e il caldo, quindi decidi di ritirarti da questo posto alla svelta.
location.flamevolcano.popup.bosssuccess.description=Riesci ad estinguere le fiamme del gigantesco Balor, il bestione abbassa la testa e indietreggia con passo incerto. Un tonfo secco rimbomba nella zona, un grosso masso rotola e mostra cosa celava dietro di s&eacute;: &egrave; una specie di cassa in pietra.
location.flamevolcano.popup.bosssuccess.message=Ci sono sassi lavici, ma spostando vedi in profondit&agrave; qualcosa che attira il tuo interesse, all'interno della cassa trovi:
location.flamevolcano.popup.failure.message=Le minacce scottano qui. Ti senti sciogliere con tutte le ferite che hai, quindi ti ritiri e curi scappando da quel posto.
location.frozenmountains.popup.bossfailure.description=La battaglia con lo Yeti &egrave; stata troppo dura per te, il gigante ha una forza incredibile e ti costringe con ferite profonde a fuggire e tornare ai piedi della montagna.<br/> Nel clima pi&ugrave; caldo e con calma ti riesci a curare e riprendere completamente, ancora pi&ugrave; carica ti appresti ad iniziare una nuova avventura.
location.frozenmountains.popup.bosssuccess.description=Colpo dopo colpo, la difficile battaglia finisce con uno Yeti ferito e stremato. Sei riuscita a dominare il gigante che fugge all'interno di una grotta lasciando un antico e decurato baule un po' coperto dalla neve.<br/>Pulisci la neve superficiale e con forza sollevi il coperchio.
location.frozenmountains.popup.bosssuccess.message=Le vecchie cerniere scricchiolano e una si rompe per il troppo freddo, all'interno del baule trovi:
location.frozenmountains.popup.failure.message=Le minacce sono state troppo difficili per la piccola avventuriera, con qualche ammaccatura riesci a lasciare il luogo innevato e pericoloso, tornata ai piedi della montagna ti riesci a rimettere in sesto.<br/>Riapri la tua mappa e painifichi la tua prossima mossa.
location.hottendesert.popup.bossfailure.description=L'enorme verme di sabbia ti mangia in un solo boccone, ti da due scossoni e poi ti sputa con forza lontano. Atterri e rotoli un po' nella sabbia, quando ti fermi noti che sei all'inizio del deserto. Ti pulisci la sabbia da dosso e prendi la mappa per organizzare il prossimo passo.
location.hottendesert.popup.bosssuccess.description=Malconcio, il verme di sabbia sputa una vecchia cassa e si interra nella sabbia. Con curiosit&agrave; ti avvicini alla cassa un po' ricoperta dalla bava.
location.hottendesert.popup.bosssuccess.message=Forzi il coperchio della cassa e all'interno trovi:
location.hottendesert.popup.failure.message=Assetata e stanca, decidi di rinunciare all'avventura nel deserto, torni indietro e ti riposi al fiume dove eri partita. Curi le ferite e pensi alla prossima azione da fare.
location.iceland.popup.bossfailure.description=All'improvviso il serpente soffia pi&ugrave; forte e genera una tormenta di neve, &egrave; impossibile vedere a pi&ugrave; di un metro di distanza. Ferita sei costretta a lasciare l'isola e a ritirarti in un posto sicuro per curarti e riscaldarti.
location.iceland.popup.bosssuccess.description=Il serpentone ora &egrave; a terra, come se si fosse sciolto al tuo incredibile calore. Lentamente striscia in un angolo della grotta e lascia la stanza libera di essere esplorata, al suo interno trovi un antico barile, probabilmente lasciato qui da qualche sventurato marinaio. Lo apri e all'interno trovi:
location.iceland.popup.failure.message=Le minacce sono state troppo difficili per la piccola avventuriera, con qualche ammaccatura riesci a lasciare il luogo oscuro e pericoloso e tornata all'entrata ti riesci a rimettere in sesto.<br/> Riapri la tua mappa e painifichi la tua prossima mossa.
location.darkwood.popup.bossfailure.description=Il gigante ti scaraventa lontano con l'ultimo colpo, tanto da farti perdere i sensi per pochi secondi. Appena ti riprendi, raccogli le tue cose e le forze per scappare. Mentre fuggi senti le risate del gigante eccheggiare per tutta la foresta.
location.darkwood.popup.bosssuccess.description=Con gran forza sfetti l'ultimo attacco che fa cadere il gigante, con un gesto della mano il mostro dichiara la resa e ti aggiudica la vittoria. Con un grugnito indica un forziere ai piedi di un grande albero, quello &egrave; il tesoro del gigante ed ora e' tuo.
location.darkwood.popup.bosssuccess.message=Il forziere si apre con un cigolio e all'interno trovi:
location.darkwood.popup.failure.message=Le minacce sono state troppo difficili per la piccola avventuriera, con qualche ammaccatura riesci a lasciare il luogo oscuro e pericoloso e tornata all'entrata ti riesci a rimettere in sesto.<br/>Riapri la tua mappa e painifichi la tua prossima mossa.
location.crimsoncave.popup.failure.message=Il buio ti circonda, perdi la strada e sei costretta a seguire la luce fioca in lontananza dell'uscita della caverna, una volta fuori riesci a riprendere fiato e rimetterti in sesto.<br/>Riapri la mappa e pensi al prossimo passo.
location.crimsoncave.popup.bosssuccess.description=Con l'ultimo colpo scheggi un dente al vampiro che, piagnucolando, fugge lasciando la stanza. Sulla parete di fondo noti un contenitore decorato in stile gotico e con varie placche d'oro.<br/>Il contenitore sembra tanto una bara e dalle decorazioni sembra anche piuttosto preziosa.
location.crimsoncave.popup.bosssuccess.message=La bara si apre colando un liquido rosso dai lati e all'interno trovi:
location.crimsoncave.popup.bossfailure.description=Il potere del maestro vampiro e' troppo grande e non riesci a contrastarlo.<br/>Ferita vieni avvolta da un ondata di pipistrelli che ti spingono fuori dalla stanza, in fretta corri verso l'uscita e una volta fuori riesci a trovare un po' di calma per riprenderti.<br/>Intanto un'oscura risata rimbomba nella caverna.
