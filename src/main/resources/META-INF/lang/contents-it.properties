# Boss actions
boss.action.charge.title=Carica
boss.action.charge.description=Il nemico ti carica con forza e peso, sposta ogni suo muscolo per schiantarsi completamente contro di te.
boss.action.blow.title=Mazzata
boss.action.blow.description=La grossa mazza del mostro si alza in aria e si ferma per qualche istante prima di scendere verso di te. Il nemico emette un forte urlo come per spingere ancora pi&ugrave; forza nel colpo.
boss.action.heatvision.title=Sguardo inceneritore
boss.action.heatvision.description=Improvvisamente l'occhio del nemico si illumina di un rosso intenso. Da esso esce un fascio di luce incendiaria che si scaglia repentinamente contro di te.
boss.action.whip.title=Frustata
boss.action.whip.description=Il nemico prende la sua frusta gigante dal fianco, esegue due giri sulla sua testa e schianta un colpo su di te.
boss.action.explosiveglass.title=Cristalli esplosivi
boss.action.explosiveglass.description=Rapidamente il mostro toglie dalla tasca un piccolo sacchetto e raccoglie da esso una manciata cristalli magici altamente esplosivi. Te ne lancia contro circa una ventina.
boss.action.magicdart.title=Dardo magico
boss.action.magicdart.description=Il bastone o la bocca del mostro funge anche da rudimentale arma magica, non &egrave; molto potente, ma sufficiente per generare un dardo magico tagliente e pericoloso.
boss.action.frozenbreath.title=Soffio glaciale
boss.action.frozenbreath.description=Il mostro ispira pi&ugrave; aria che pu&ograve; e poi soffia con moltissima forza un aria gelida che trasforma il posto in una bufera glaciale.
boss.action.tailed.title=Codata
boss.action.tailed.description=Il nemico usa la coda per scagliare un attacco diretto con grande forza
boss.action.icebeam.title=Raggio gelido
boss.action.icebeam.description=Il nemico crea un enorme raggio magico che congela ogni cosa e lo punta contro di te
boss.action.poisonbite.title=Morso velenoso
boss.action.poisonbite.description=Il nemico apre le fauci, i suoi denti sono affilati e coperti da una sostanza velenosa
boss.action.paw.title=Zampata
boss.action.paw.description=La zampa del nemico si libra in aria, si vedono gli artigli affilati e letali. Pochi istanti dopo si scaglia contro di te
boss.action.mightyroar.title=Ruggito Possente
boss.action.mightyroar.description=Un ruggito frastornante e agghiacciante viene espanso per tutta la zona, il nemico emette un'onda fortissima
boss.action.throw.title=Lancio
boss.action.throw.description=Il nemico ti lancia con forza un masso, una lancia o qualcosa di simile
boss.action.slash.title=Fendente
boss.action.slash.description=Il nemico sguaina la sua lama affilata come un rasoio e lancia un fendente contro di te
boss.action.batsflock.title=Ondata di Pipistrelli
boss.action.batsflock.description=Dalle spalle del mostro si sollevano centinaia di pipistrelli che partono all'attacco
boss.action.darkmagic.title=Magia nera
boss.action.darkmagic.description=Il mostro carica una sfera di magia oscura altamente energetica ed esplosiva
boss.action.charge.action1=La furia del mostro ti travolge scaraventandoti a metri di distanza con pesanti ferite
boss.action.charge.action2=Con rapidit&agrave; riesci a schivare la carica del mostro evitando di subire danni
boss.action.charge.action3=Di ingegno corri verso una grande roccia, il mostro ti carica e tu schivi pochi istanti prima che ti colpisca. Il nemico non ha tempo per fermare la sua corsa e si schianta contro l'enorme roccia rimanendo ferito.
boss.action.charge.action4=Con enorme maestria salti sulla testa del mostro in corsa. con la tua arma infilzi il nemico al collo per scivolare per tutta la sua schiena creando un'enorme ferita critica
boss.action.blow.action1=L'enorme mazza &egrave; troppo grande e veloce per essere schivata e ti colpisce completamente, i danni inflitti sono critici
boss.action.blow.action2=Nonostante la tua velocit&agrave; schivi a malapena il colpo. La sua arma comunque riesce a beccare il tuo braccio ferendoti
boss.action.blow.action3=Con protezza di riflessi capisci la traettoria del colpo e lo schivi senza particolari difficolt&agrave;
boss.action.blow.action4=Corri verso i piedi del gigante destabilizzandolo, la mazzata diretta a te finisce invece sul suo alluce e te ne esci illesa
boss.action.heatvision.action1=Lo sguardo inceneritore del mostro ti colpisce prima che tu possa accorgertene, ti provoca diverse ustioni attraverso la tua armatura
boss.action.heatvision.action2=Rapidamente ti ripari dietro un masso e l'attacco del mostro risulta nullo
boss.action.heatvision.action3=Con un pezzo di metallo rifletti il raggio e lo rispedisci nell'occhio del mostro accecandolo momentaneamente, giusto per darti il tempo di affondare un tuo attacco
boss.action.whip.action1=La frusta &egrave; velocissima e in pochi secondi ti colpisce pi&ugrave; volte
boss.action.whip.action2=Con fatica riesci a schivare ogni colpo della frusta uscendone senza ferite
boss.action.whip.action3=Dopo il primo colpo di frusta ti aggrappi ad essa e sfrutti il richiamo dell'arma come spinta per un affondo della tua arma colpendo il mostro con forza
boss.action.explosiveglass.action1=I cristalli ti circondano ed esplodono ferendoti senza possibilit&agrave; di fuggire da alcuna parte
boss.action.explosiveglass.action2=Ti abbassi e lasci che i cristalli vadano dietro e lontano da te evitando che ti colpiscano
boss.action.explosiveglass.action3=Con grande precisione rispedisci alcuni cristalli al mittente schivando gli altri l'esplosione danneggia il mostro
boss.action.magicdart.action1=Il dardo magico ti colpisce in pieno tagliandoti, la tua corazza sembra non aver attutito la forza magica del colpo
boss.action.magicdart.action2=Riesci ad assorbire il colpo senza subire danni, la magia sparisce e resti incolume
boss.action.magicdart.action3=Con velocit&agrave; noti che il mostro dopo aver lanciato la magia deve riposare un momento. Schivi rapidamente il colpo e sfrutti la debolezza per attaccare il nemico
boss.action.slash.action1=Il tagliente attacco ti provoca una ferita, la tua armatura non &egrave; stata in grado di proteggerti a sufficienza
boss.action.slash.action2=Blocchi l'attacco con forza e non subisci ferite, solo tante scintille nello scontro
boss.action.slash.action3=Schivi in velocit&agrave; il colpo e approfitti dell'arma del nemico, che era rimasta infilzata nel terreno, per attaccare il mostro con successo
boss.action.tailshot.action1=L'attacco &egrave; talmente rapido che non hai neppure il tempo di scegliere la direzione per schivare il colpo, vieni schiacciata dalla grossa coda e subisci delle ferite
boss.action.tailshot.action2=Con alta reattivit&agrave; schivi il colpo nemico e risci a rialzarti senza graffi
boss.action.tailshot.action3=Con incredibile precisione schivi il colpo che si scaglia a pochi metri da te, questa vicinanza ti consente di infilare in colpo ben assestato nella code del mostro
boss.action.throwing.action1=Il lancio del nemico ti colpisce con precisione, subusci delle ferite
boss.action.throwing.action2=Rotolando riesci a schivare il colpo del nemico e non subire danni
boss.action.throwing.action3=Il tiro del nemico ha una scarsa precisione e ti lascia il tempo di avvicinarti e attaccare, riesci a ferire il nemico
boss.action.blackmagic.action1=La sfera esplode appena ti tocca generando un'onda d'urto che ti ferisce gravemente, subisci danni critici
boss.action.blackmagic.action2=Schivi la sfera, ma il raggio d'azione dell'esplosione ti ferisce ugualmente
boss.action.blackmagic.action3=Riesci a bloccare la magia con la tua conoscenza difensiva magica ed evitare che la sfera esploda
boss.action.blackmagic.action4=Con forza e capacit&agrave; rifletti la sfera e la rispedisci all'evocatore causandogli una ferita
boss.action.poisonbite.action1=Il morso non solo ti fa del danno, ma anche il veleno inizia a fare effetto e presto senti la testa girare, hai subito danni critici
boss.action.poisonbite.action2=Il nemico riesce a morderti di striscio, ma il suo veleno non fa in tempo ad agire, superi tutto con una piccola ferita
boss.action.poisonbite.action3=Respingi con forza l'attacco del mostro che non e' in grado di affondare i denti contro di te
boss.action.poisonbite.action4=Schivi il morso con agilit&agrave; e colpisci al fianco il nemico che subisce una ferita
boss.action.batflock.action1=La nube nera di pipistrelli si scaraventa contro di te, quelle piccole creature ti feriscono con artigli e denti
boss.action.batflock.action2=Riesci a bloccare l'attacco facendo breccia nel gruppo di pipistrelli, ne esci illesa
boss.action.batflock.action3=Con furbizia accendi una torcia e spaventi il gruppo di pipistrelli che torna indietro, Nella confuzione attacchi il mostro ferendolo
boss.action.icebeam.action1=Il colpo ti congela completamente, il freddo &egrave; cos&igrave; intenso che sembra bruciare, la tua pelle subisce ferite critiche
boss.action.icebeam.action2=Il freddo ti danneggia, anche se l'armatura limita il danno, ne esci solo con qualche ferita
boss.action.icebeam.action3=Con grande velocit&agrave; ti rifugi dietro una roccia e schivi senza problemi il raggio magico del mostro
boss.action.icebeam.action4=Correndo in tondo confondi il nemico e schivi l'attacco, appena il mostro finisce  di lanciare la magia, ti scaraventi contro e l attacchi con successo
boss.action.icebeam.action5=Raccogli un grosso pezzo di giaccio e lo usi come scudo, incredibilmente il raggio gelido non ha effetto su qualcosa gi&agrave; gelato, questo ti consente di avvicinarti alla testa del mostro e infliggere una grossa ferita critica
boss.action.mightyroar.action1=Il forte rumore &egrave; cos&igrave; forte da causarti dei danni senza nemmeno toccarti
boss.action.mightyroar.action2=Cerchi di ripararti da suono, ma ne rimani stordito per qualche secondo, il nemico ne approfitta per attaccarti e ti ferisce
boss.action.mightyroar.action3=Coprendoti le orecchie con le mani riesci a sopportare il rumore e uscirne senza conseguenze
boss.action.mightyroar.action4=Prendi due grosse foglie e in un attimo crei due tappi per le orecchie. Sono rudimentali, ma funzionano e ti lasciano la libert&agrave; di attaccare il nemico senza preoccuparti del rumore
boss.action.frozenbreath.action1=Sei investita completamente dal gelo, senti il sangue congelare e non riesci a muoverti il dolore continua fino a che non finisce la bufera. Ora riesci di nuovo a muoverti, ma hai subito danni critici
boss.action.frozenbreath.action2=I tuoi tentativi di fuggire sono inutili, ben presto il freddo ti rallenta al punto che non riesci pi&uhrave; a muoverti. Piccole schegge di ghiaccio ti tagliano e causano danni
boss.action.frozenbreath.action3=Ti ripari sotto la neve in modo da avere una coperta per quell'aria gelida. Riesci a sopportare il colpo senza danni
boss.action.frozenbreath.action4=Saltando di roccia in roccia riesci ad avvicinarti al mostro coprendoti dalla bufera. Appena questa finisce, noti che il mostro deve recuperare fiato e in quel momento attacchi con successo
boss.action.paw.action1=La zampa ti colpisce completamente causandoti un grosso graffio alla gamba
boss.action.paw.action2=Riesci a assorbire il colpo con l'armatura e non subisci ferite
boss.action.paw.action3=Pari il colpo e sfutti la vicinanza per attaccare la mano del mostro infliggendogli una ferita
boss.action.paw.action4=Appena la mano si alza in aria noti una vecchia ferita sul braccio, probabilmente di una battaglia passata, con astuzia pensi che sia un buon punto per attaccare. Rotoli in avanti per schivare il graffio e colpisci con precisione il punto debole infliggendo un danno critico al mostro









