world.enemy.name.slime=Melma verde
world.enemy.description.slime=Un enorme melma puzzolente copre la via, all'interno fluttuano pezzi di ossa e metalli
world.enemy.name.mushroom=Fungo vivente
world.enemy.description.mushroom=Un fungo con fattezze umanoidi, sembra essere molto arrabbiato
world.enemy.name.tentacle=Tentacolo
world.enemy.description.tentacle=Un grosso tentacolo sbuca dal terreno, non ha occhi, ma sa esattamente dove sei
world.enemy.name.tiger=Tigre
world.enemy.description.tiger=Agile e feroce, una tigre ti guarda e ti punta, pronta ad attaccare in qualsiasi momento
world.enemy.name.darkpixie=Fata oscura
world.enemy.description.darkpixie=Malvagia e diabolica, una fata oscura prepara incantesimi demoniaci per l'attacco
world.enemy.name.flyingeye=Occhio volante
world.enemy.description.flyingeye=Spaventoso e disgustoso, l'occhio volante &egrave; in grado di fare male oltre che a spaventare
world.enemy.name.icebear=Orso del ghiaccio
world.enemy.description.icebear=Un orso il cui pelo &egrave; mischiato con ghiaccio e neve, fa paura e freddo nello stesso istante
world.enemy.name.dragon=Drago
world.enemy.description.dragon=Un drago di medie dimensioni plana davanti a te
world.enemy.name.bigskeletron=Grosso scheletro guerriero
world.enemy.description.bigskeletron=Uno scheletro corazzato pi&ugrave; veloce del solito, blocca la strada e non sembra aver intenzione di lasciar passare nessuno
world.enemy.name.darkmage=Mago oscuro
world.enemy.description.darkmage=Un malvagio mago nero crea delle magie per bloccarti
world.enemy.name.firedaemon=Demone di fuoco
world.enemy.description.firedaemon=Un grosso e fiammeggiante demone, emana tanto calore da poter scaldare un castello
world.enemy.name.troll=Troll
world.enemy.description.troll=Un puzzolente ed enorme troll, molto aggressivo senza una particolare ragione per esserlo
world.enemy.name.irongolem=Golem di metallo
world.enemy.description.irongolem=Luccicante e spaventoso, i grande golem di metallo ti fissa immobile per qualche istante prima di iniziare l'attacco
world.enemy.name.vampire=Vampiro
world.enemy.description.vampire=Un vampiro assetato di sangue ti punta e ti vede come una preda
world.enemy.name.gargoyle=Gargoyle
world.enemy.description.gargoyle=Scambiato per una statua, il gargoyle si muove appena ti avvicini
world.enemy.name.darkwitch=Strega oscura
world.enemy.description.darkwitch=Una strega malvagia con intenzioni poco chiare, ma sicuramente non amichvoli
# Attack moves
world.enemy.attack.name.bite=Morso
world.enemy.attack.effect.bite=Denti aguzzi cercano di affondare nella tua carne, <br/><i>tira un D12, schiva al 6+</i>
world.enemy.attack.name.scratch=Graffio
world.enemy.attack.effect.scratch=Artigli affilati come rasoi potrebbero tagliare anche l'acciaio, <br/><i>tira un D8, schiva al 4+</i>
world.enemy.attack.name.scream=Grido
world.enemy.attack.effect.scream=Un grido o ululato frastornante in grado di rompere i timpani, <br/><i>tira un D6, proteggi le orecchie al 3+</i>
world.enemy.attack.name.strongbite=Forte Morso
world.enemy.attack.effect.strongbite=Denti aguzzi e taglinti in un morso che potrebbe frantumare sassi, <br/><i>Tira un D12, schiva al 7+</i>
world.enemy.attack.name.hit=Colpo
world.enemy.attack.effect.hit=Un colpo con una zampa o un bastone o qualcosa di simile, <br/><i>tira un D10, respingi il colpo al 4+</i>
world.enemy.attack.name.cut=Taglio
world.enemy.attack.effect.cut=Un taglio con una lama o un artiglio affilato, <br/><i>Tira un D6, schivi il taglio al 3+</i>
world.enemy.attack.name.icebreath=Soffio ghiacciato
world.enemy.attack.effect.icebreath=Il mostro soffia un vento gelido, <br/><i>Tira un D6, il tuo calore non viene intaccato al 3+</i>
world.enemy.attack.name.spark=Scintilla
world.enemy.attack.effect.spark=Il mostro genera una piccola scossa elettrica, <br/><i>Tira un D12, la scarichi a terra senza danni al 6+</i>
world.enemy.attack.name.hotair=Aria bollente
world.enemy.attack.effect.hotair=Dalle narici del mostro esce un vento caldo, troppo caldo, <br/><i>Tira un D8, riesci a ripararti al 4+</i>
world.enemy.attack.name.icewave=Onda gelata
world.enemy.attack.effect.icewave=Il mostro ti lancia un incantessimo, &egrave; un'onda gelida magica, <br/><i>Tira un D10, schivi la magia al 4+</i>
world.enemy.attack.name.electrowave=Onda elettrica
world.enemy.attack.effect.electrowave=Il mostro ti lancia un incantessimo, &egrave; un'onda elettrica magica, <br/><i>Tira un D10, schivi la magia al 4+</i>
world.enemy.attack.name.hotwave=Onda calda
world.enemy.attack.effect.hotwave=Il mostro ti lancia un incantessimo, &egrave; un'onda rovente magica, <br/><i>Tira un D10, schivi la magia al 4+</i>
world.enemy.attack.name.stoned=Sassata
world.enemy.attack.effect.stoned=Il mostro lancia delle pietre appuntite contro di te,<br/><i>Tira un D6, Schivi le pietre al 3+</i>
world.enemy.attack.name.stoning=Lapidazione
world.enemy.attack.effect.stoning=Enormi pezzi di roccia appuntita ti vengono scagliate contro,<br/><i>Tira un D6, Schivi le pietre al 4+</i>
world.enemy.attack.name.clinging=Avvinghiamento
world.enemy.attack.effect.clinging=Un attacco che stritola con ragnatele, corde o persino con il proprio corpo,<br/><i>Tira un D8, riesci a ripararti al 4+</i>
world.enemy.attack.name.acidspit=Sputo acido
world.enemy.attack.effect.acidspit=Un veleno minore ti viene schizzato addosso,<br/><i>Tira un D4, riesci ad evitare lo spruzzo al 2+</i>
world.enemy.attack.name.strongacidspit=Sputo acido corrosivo
world.enemy.attack.effect.strongacidspit=Un potente veleno ti viene schizzato addosso,<br/><i>Tira un D4, riesci ad evitare lo spruzzo al 3+</i>
world.enemy.attack.name.magicwave=Onda magica
world.enemy.attack.effect.magicwave=Un'onda di magia nera viene generata dal nemico ed &egrave; pronta a investirti, Il mostro ti lancia un incantessimo, &egrave; un'onda gelida magica, <br/><i>Tira un D10, respingi la magia al 6+</i>
world.enemy.attack.name.drilling=Perforazione
world.enemy.attack.effect.drilling=Una puntura perforante fatta con una lama o un pungiglione, <br/><i>Tira un D6, schivi il taglio al 4+</i>
world.enemy.attack.name.fireball=Palla di fuoco
world.enemy.attack.effect.fireball=Una magia incendiaria di alto livello viene lanciata contro di te, <br/><i>Tira un D10, schivi la sfera al 5+</i>
world.enemy.attack.name.icesplinter=Scheggia di ghiaccio
world.enemy.attack.effect.icesplinter=Un pezzo di ghiaccio appuntito viene creato e poi lanciato con forza contro di te,<br/><i>Tira un D10, schivi il pezzo di ghiaccio al 4+</i>
world.enemy.attack.name.strongimpact=Forte impatto
world.enemy.attack.effect.strongimpact=Un colpo di una mazza, clava, zampa o qualcosa di simile, <br/><i>Tira un D12, schiva al 7+</i>
world.enemy.attack.name.darkball=Palla oscura
world.enemy.attack.effect.darkball=Una sfera di energia magica nera si materializza, sembra esplosiva,<br/><i>Tira un D8, riesci a ripararti al 5+</i>
world.enemy.attack.name.screech=Stridio
world.enemy.attack.effect.screech=Un fortissimo suono acuto viene espanso per la zona, le frequesze sono pericolose e romperebbero persino i vetri,<br/><i>tira un D6, proteggi le orecchie al 4+</i>
world.enemy.attack.name.slash=Fendente
world.enemy.attack.effect.slash=Un colpo con un'arma contundente molto affilata,<br/><i>Tira un D4, pari al 3+</i>
