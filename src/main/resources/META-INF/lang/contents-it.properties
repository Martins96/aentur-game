celestian.shop.title.text=Negozio
celestian.shop.subtitle.text=L'odore del ferro battuto riempie l'aria, dalla fucina escono rumori di martello e calore.<br />Ti si avvicina il mercante offrendoti una vista completa della merce, non sembrano esserci molti clienti e in questo modo riesci a vedere meglio il negozio. <br/>"Sono merci di prima qualit&agrave;", dice il venditore, "Ne forgiamo di diverse ogni volta".
