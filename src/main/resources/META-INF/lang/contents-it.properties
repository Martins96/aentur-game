world.map.equip.title=Equipaggiamento
world.map.infoguide.message1=La battaglia avviene lanciando il/i dado/i richiesto/i e indicando se il risultato rispetta la condizione visualizzata, premi su Successo se il test viene superato, altrimenti premi Fallimento.
world.map.infoguide.message2=Se sconfiggi il nemico riceverai una ricompensa.<br /> Se vieni sconfitta, non ti preoccupare, dovrai lasciare l'avventura corrente, ma portai riprovarla subito dall'inizio o tentarne una nuova.
world.map.infoguide.message3=I mostri sono casuali, ad ogni incontro potrebbero cambiare.<br/>Ricorda di applicare il bonus dell'oggetto equipaggiato, se ce l'hai, applica il bonus in base all'azione richiesta (arma in attacco o corazza in difesa). Non puoi applicare bonus di pi&ugrave; oggetti, usa solo quello equipaggiato e indicato dall'azione.<br/>Ricorda di applicare anche effetti positivi o negativi se presenti.
world.map.infoguide.message4=Il tiro <b>D100</b> si effetua con un D10 per le unit&agrave; e un D10 per le decine. Nel caso in cui il risultato sia: 00 per le decine e 0 per le unit&agrave; allora &egrave; da considerare come 100, negli altri casi se le decine sono 00 e le unit&agrave; sono <u>diverse</u> da 0, allora &egrave; da considerare come 0 nelle decine, ad esempio: 00 decine e 5 unit&agrave; sono un risultato di 5.
world.map.introstory.slide1=Il tuo nome &egrave; <span>Ae</span> e la tua storia inizia tra mille peripezzie e difficili battaglie.<br /> Anni fa intrapresi un viaggio destinato a trovare una terra incontaminata e libera per poter finalmente vivere in pace. Ma questo viaggio fu difficile e impegnativo, segnato da scontri violenti.<br /> Nonostante questo, la tua determinazione e quella dei tuoi compatri<i>topi</i> non cedette e arrivaste al fiume Celestian che scorre tranquillo in una landa fertile e pacifica.<br /> All'unisono avete deciso di stabilirvi e vivere qui.
world.map.introstory.slide2=La cittadina crebbe in fretta a causa della voglia di iniziare a vivere finalmente in pace.<br/> Il villaggio era ormai completato e gli venne dato il nome del fiume che con tanta gentilezza vi aveva accolto.<br /> Durante la costruzione incontrasti <span>Uca</span>, uno strano e molto cauto, ma simpatico topo. Questo attir&ograve; molto la tua attenzione e decidesti di fidanzarti e vivere con lui.<br /> Sembrava che ogni sogno si fosse realizzato.
world.map.introstory.slide3=In quella piccola radura si lavorava e ci si divertiva, affrontavi ancora qualche piccola avventura e il tempo passava allegramente.<br />Eppure qualcosa ti mancava, la sensazione del brivido, le avventure e l'esplorazione delle terre lontane...<br />Ti mancava l'adrenalina della scoperta e del pericolo.
world.map.introstory.slide4=Un giorno, la regina mise un annuncio nella bacheca del paese. Parlava di un trofeo per chiunque avrebbe sconfitto i grandi mostri delle terre lontane, in questo modo il paese avrebbe potuto lavorare ed estrarre risorse pregiate.<br />La ricompensa non era speciale, consisteva in una scatola con pregiate essenze per tisane. <br />Ti piacevano le tisane, ma non lo facevi per quello, sentivi un desiderio di tornare all'avventura che non richiedeva nessun premio in cambio.<br />E così iniziò la tua avventura.
world.map.introstory.slide5=Prese le tue cose, salutato Uca e carica di coraggio, parti per una nuova avventura.<br /> Questa sar&agrave; la tua <span>Aentur</span>.
world.map.location.completated=Hai completato questa avventura, complimenti!
world.map.location.beginadventure=Inizia l'avventura:
world.map.location.moveto=Visita:
world.map.location.crimsoncave.description=Cosa c'&egrave; di pi&ugrave; pauroso di una grotta buia e fredda? Beh una grotta buia, fredda e con pareti insanguinate. Esistono diverse storie su questo posto, c'&egrave; chi dice che siano solo alghe rosse formate con l'umidit&agrave;, altri pensano sia il colore naturale della roccia, alcuni per&ograve; dicono che sia opera di antichi e pericolosi vampiri. Ma tu non ci credi a queste cose, giusto?
world.map.location.crimsoncave.name=Caverna Cremisi
world.map.location.darkwood.name=Foresta Oscura
world.map.location.darkwood.description=Da sempre evitato, questo luogo &egrave; famoso per essere infestato da spiriti e mostri. Solo i pi&ugrave; coraggiosi si avventurerebbero qui dentro.<br />Si dice che pi&ugrave; ci si addentra piu' la luce diminuisce e gli alberi nascondono il sentiero, come se si muovessero.
world.map.location.flamevolcano.name=Vulcano Fiammante
world.map.location.flamevolcano.description=La temperatura &egrave; davvero elevata e spesso schizzano gocce di lava e pietra qua e l&agrave;.<br/>Il vulcano &egrave; da sempre un luogo pericoloso, nessuno ha mai cercato di costruire vicino a causa delle colate laviche che cambiano percorso ad ogni eruzione.<br/>Girano voci su enormi creature e mostri demoniaci in questi luoghi.
world.map.location.frozenmountains.name=Montagne Gelide
world.map.location.frozenmountains.description=Freddo e perennemente coperto da nebbia e nuvole, il luogo delle Montagne Gelide &egrave; stato da sempre poco esplorato per via delle condizione avverse della zona.<br/>Il clima cambia con rapidit&agrave; e le bufere di neve o la nebbia possono essere estremamente pericolose anche per esploratori esperti.
world.map.location.hottendesert.name=Deserto Cocente
world.map.location.hottendesert.description=Arido, caldo e interminabile. Il deserto situato a sud ovest &egrave; un posto indisponibile alle  forme di vita normali. Nonostante questo, non &egrave; difficile incontrare mostri nascosti tra le sue dune. Il sole e la sete non saranno le uniche cose di cui dovrai preoccuparti.
world.map.location.iceland.name=Le lande ghiacciate
world.map.location.iceland.description=Freddo da far ripensare ad un orso polare di essere uscito dalla tana, l'isolotto di Iceland contiene alberi resistenti a queste temperature dal legno incredibilemnte duro, una grande grotta ed immense avventure.<br/> Il sentiero non &egrave; visibile a causa della neve che continua a mutare il terreno, puoi solo affidarti sulla bussola e sulle stelle. Il punto indicato &egrave; proprio la grande grotta all'estremit&agrave; settentrionale dell'isola.
world.map.location.celestian.home=Casa
world.map.location.celestian.shop=Centro Commerciale
world.map.location.celestian.description=Il tranquillo villaggio di Celestian sorge alla riva del omonimo fiume. Grazie al clima temperato ed al ricco bosco vicino, il villaggio ha sempre vissuto tranquillo e libero.<br />I piccoli topini che coltivano questo posto vivono una vita operosa e serena, molti di loro avevano affrontato grandi battaglie per poter finalmente avere la pace.
