boss.dw.name=Fomoriano
boss.dw.description=Erano un popolo di semidei, hanno corpo umanoide orribilmente deformato da un'antica maledizione. Le calvizie erano relativamente comuni tra i Fomori di entrambi i sessi, sebbene alcuni fossero noti per avere chiazze sparse di capelli resistenti come fili di ferro.<br/>Non c'era un singolo odore ad essi associato: alcuni erano completamente inodore, mentre altri avevano un forte odore a causa dell'iperattivit&agrave; delle ghiandole sudoripare.<br/>I Fomoriani erano noti per essere creature molto caotiche allineate al male, avide e sleali per natura.<br/>I Fomori un tempo erano una razza incredibilmente bella, il piu' bello di tutti i giganti. In quel periodo vissero nella Selva Fatata e furono alleati con gli elfi del piano.<br/>Tuttavia, nel corso del tempo, i cuori dei Fomori furono contorti da una brama di potere e magia che li spinse a tentare di conquistare la Selva Fatata. Hanno cercato di schiavizzare i suoi abitanti e prendere la loro magia per se stessi. I folletti alla fine reagirono contro di loro e sottoposero la loro razza a una maledizione. Questo ha deformato i loro corpi per riflettere il male nei loro cuori e li ha derubati delle loro capacit&agrave; magiche.
boss.il.name=Linnorm dei Ghiacci
boss.il.description=Un mostro enorme simile ad un serpente con la testa di drago si alza, facendo cadere cumuli di neve e ghiaccio dai fianchi delle sue spire. <br/>Il linnorm di ghiaccio dimora tra crepacci glaciali, in cima a cime montuose battute dal vento o all'interno di caverne scintillanti scavate nel cuore del piu' potente degli iceberg, sono privi di ali e arti posteriori. I racconti parlano di scalatori che si arrampicano inconsapevolmente sui fianchi di un linnorm di ghiaccio arrotolato attorno a una montagna, solo per trovare la morte per le sue zanne e artigli in cima alla loro meta.<br/>Queste creature erano generalmente conosciute per essere crudeli, odiose e molto dispettose. Raramente rispettavano gli accordi. Non sono mai stati ritenuti capaci di mostrare segni di compassione o empatia.<br/>Alcuni studiosi credono che i linnorm siano serpenti minori che si sono evoluti da un antenato comune ai draghi. In genere sanno come parlare abissale oltre che al draconico.
boss.fm.name=Yeti
boss.fm.description=A differenza del bigfoot, gli yeti sono camminatori completamente bipedi e camminano in modo molto simile agli umani. La loro faccia &egrave; anche molto piu' umana di quella di un bigfoot. &egrave; un carnivoro completo, che si nutre di cuccioli di leopardo delle nevi, umani, uova di uccelli e lepri delle nevi.<br/>Vivono nei territori nevosi e dal clima rigido, attaccando i viaggiatori. Nonostante la mole sono silenziosi cacciatori, in grado di sfruttare l'ambiente circostante.<br/>Sebbene l'aspetto selvaggio, possedevano una spiccata intelligenza e furbizia, tanto che si dice che alcuni esemplari si travestissero da esseri umani per infiltrarsi nei villaggi o tra i ranghi degli eserciti.
boss.fv.name=Balor
boss.fv.description=I Balor sono i signori delle Isole Ebridi, incarnano le forze negative del male. I Balor erano imponenti figure umanoidi che erano alte circa 3,7 metri e pesavano 2.000 chilogrammi. Una potente aura di oscurit&agrave; avvolgeva le loro forme grottesche, mentre la loro pelle rosso intenso era avvolta da fiamme abbaglianti.<br/>Sebbene fossero naturalmente armati con zanne velenose e artigli spaventosi, erano normalmente armati anche con una spada di fulmine e una frusta di fuoco a piu' code.<br/>Quando combattevano frontalmente, i Balor si concentravano incessantemente su un avversario alla volta. Le loro fruste fiammeggianti avevano la coda che terminava con ganci, punte e palline, consentendo loro di attirare facilmente quelli catturati da loro.<br/>In generale, i Balor erano esseri temuti che preferivano circondarsi di creature appena al di sotto del proprio potere piuttosto che deboli o eguali. Mentre due balor possono occasionalmente fare squadra, qualsiasi alleanza normalmente si rompe dopo che &egrave; trascorso un po' di tempo a causa della loro naturale competitivit&agrave;.
boss.cc.name=Vampiro Lord
boss.cc.description=I vampiri sono esseri senzienti che hanno scambiato la loro anima per poteri magici: sono sostenuti dalla magia del sangue. Sono senz'anima e quindi considerati esseri morti sebbene siano ancora senzienti, con la magia del sangue che colpisce tutti i loro modi di vita, inclusa la loro dieta e biologia. Dal momento che mancano di anima, l'unico modo in cui possono sostenere la loro esistenza &egrave; rubare la forza vitale di altri esseri viventi.<br/>I vampiri sceglievano spesso di nascondere il loro aspetto usando incantesimi di illusione che li renderebbero tutti diversi nell'aspetto con l'eccezione della pelle pallida e del colore degli occhi.<br/>Sia le unghie delle mani che quelle dei piedi si ispessiscono e crescono a una velocit&agrave; dieci volte superiore a quella normale. I vampiri generalmente mantengono le unghie entro un centimetro di lunghezza e anche abbastanza affilate o appuntite per aiutarli ad afferrare le vittime e ferire gli avversari.
boss.hd.name=Verme di sabbia gigante
boss.hd.description=Il verme adulto &egrave; composto da 100-400 segmenti. Ogni segmento possiede il proprio sistema nervoso primitivo. La respirazione avviene attraverso i pori della dura pelle esterna grigio-argento.<br/>Non esiste un sistema circolatorio in quanto tale, poich&egrave; la maggior parte dei nutrienti sono sotto forma di gas. Ogni segmento ha una serie di <i>deflettori</i> di membrana per assorbire i nutrienti. Di conseguenza, il verme della sabbia &egrave; estremamente difficile da sconfiggere.<br/>Le creature sono straordinariamente brave a nascondersi tra le sabbie e le rocce del loro terreno preferito e diabolicamente efficienti nel selezionare nemici che possono facilmente sconfiggere.
# Celestian
celestian.home.subtitle.text=Nonostante tutto, tornare a casa &egrave; sempre confortevole. <span class="big">Uca</span> &egrave; contento di vederti e ti chiede se ti serve aiuto per gestire il tuo inventario.<br />Mentre riposi vicino al caminetto Uca sistema il tuo equipaggiamento e ti chiede cosa intendi portare con te.
