# Defence moves
world.enemy.defense.name.weakpoint=Punto Debole
world.enemy.defense.effect.weakpoint=Noti una vecchia ferita nel mostro, sembra un buon punto per un attacco, <br/><i>tira un D12, colpisci al 6+</i>
world.enemy.defense.name.thickfur=Pelliccia folta
world.enemy.defense.effect.thickfur=Il mostro ha un pelo molto folto, bisogner&agrave; colpire con forza per arrivare in profondit&agrave;, <br/><i>tira un D8, colpisci al 4+</i>
world.enemy.defense.name.agile=Agile
world.enemy.defense.effect.agile=Il nemico ha una grande agilit&agrave;, <br/><i>Tira un D6, con un 3+ sei pi&ugrave; agile e colpisci</i>
world.enemy.defense.name.thickskin=Pelle spessa
world.enemy.defense.effect.thickskin=La pelle del nemico sembra essere incredibilemnte spessa, farai fatica a perforarla, <br/><i>Tira un D12, perfori la pelle al 7+</i>
world.enemy.defense.name.lightarmored=Leggermente corazzato
world.enemy.defense.effect.lightarmored=Il nemico indossa un'armatura leggera in cuoio e fibre resistenti, <br/><i>tira un D8, il tuo colpo supera l'armatura con un 4+</i>
world.enemy.defense.name.varyagile=Molto Agile
world.enemy.defense.effect.varyagile=Il mostro &egrave; rapidissimo, non sar&agrave; semplice colpirlo, <br/><i>tira un D6, riesci a capire i suoi movimenti e colpisci al 4+</i>
world.enemy.defense.name.armored=Corazzato
world.enemy.defense.effect.armored=Il mostro ha una corazza, alcuni punti sono esposti, ma non sar&agrave; penetrarla, <br/><i>tira un D8, penetri la corazza al 5+</i>
world.enemy.defense.name.frostedlayer=Strato brinato
world.enemy.defense.effect.frostedlayer=Il nemico &egrave; ricoperto da un piccolo strato di ghiaccio, il tuo colpo potrebbe scivolare su di esso, <br/><i>Tira un D8, eviti lo scivolamento e colpisci al 4+</i>
world.enemy.defense.name.steamshell=Guscio di vapore
world.enemy.defense.effect.steamshell=Il nemico &egrave; avvolto da una nube di vapore, come se fosse dentro un guscio, <br/><i>tira un D12, trovi il punto da colpire nel vapore al 6+</i>
world.enemy.defense.name.waterskin=Pelle d'acqua
world.enemy.defense.effect.waterskin=Il nemico &egrave; fatto d'acqua al posto di pelle, riesci ad intravedere gli organi interni da colpire, <br/><i>tira un D6, trovi e colpisci l'organo al 3+</i>
world.enemy.defense.name.lightvest=Semplice vestaglia
world.enemy.defense.effect.lightvest=Il nemico non indossa nessuna armatura speciale, <br/><i>tira un D6, colpisci al 3+</i>
world.enemy.defense.name.lightscalesskin=Pelle a piccole scaglie
world.enemy.defense.effect.lightscalesskin=La pelle del nemico sembra essere leggermente spessa, farai fatica a perforarla, <br/><i>Tira un D12, perfori la pelle al 6+</i>
world.enemy.defense.name.mudarmor=Corazza di fango
world.enemy.defense.effect.mudarmor=Il nemico &egrave; ricoperto da fango, <br/><i>tira un D10, colpisci ingorando il fango al 4+</i>
world.enemy.defense.name.slow=Lento
world.enemy.defense.effect.slow=Il nemico &egrave; incredibilmente lento, puoi sfruttarlo a tuo vantaggio, <br/><i>Tira un D6, con un 3+ sei agile e colpisci</i>
world.enemy.defense.name.minormagicshell=Bariera magica minore
world.enemy.defense.effect.minormagicshell=Il nemico &egrave; ricoperto da una bariera magica di basso livello, ma comunque di protezione,<br/><i>tira un D12, trovi il punto da colpire nel vapore al 6+</i>
world.enemy.defense.name.slimy=Viscido
world.enemy.defense.effect.slimy=Il nemico ha un leggero strato viscido sulla pelle,<br/><i>Tira un D10, con un 4+ sei agile e colpisci</i>
world.enemy.defense.name.majormagicshell=Bariera magica maggiore
world.enemy.defense.effect.majormagicshell=Il nemico &egrave; ricoperto da una bariera magica di buon livello,<br/><i>tira un D12, trovi il punto da colpire nel vapore al 7+</i>
world.enemy.defense.name.slippery=Scivoloso
world.enemy.defense.effect.slippery=Il nemico ha un grosso strato viscido sulla pelle,<br/><i>Tira un D10, con un 5+ sei agile e colpisci</i>
world.enemy.defense.name.rockyarmor=Corazza rocciosa
world.enemy.defense.effect.rockyarmor=Il nemico &egrave; ricoperto da fango duro, <br/><i>tira un D10, colpisci ingorando il fango al 5+</i>
world.enemy.defense.name.fireskin=Pelle di fuoco
world.enemy.defense.effect.fireskin=Il nemico &egrave; avvolto da una nume di fuoco, come se fosse dentro un guscio infuocato, <br/><i>tira un D12, trovi il punto da colpire nel vapore al 7+</i>
world.enemy.defense.name.scalesskin=Pelle a squame
world.enemy.defense.effect.scalesskin=La pelle del nemico sembra essere spessa e ricoperta da squame, farai fatica a perforarla, <br/><i>Tira un D12, perfori la pelle al 67+</i>
world.enemy.defense.name.delusive=Illusoria
world.enemy.defense.effect.delusive=Il nemico &egrave; cosi' rapido che sembra essere doppio,<br/><i>Tira un D4, con un 3+ sei agile e non ti fai ingannare</i>
