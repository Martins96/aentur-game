<div class="container">
    <div class="head">

    </div>

    <div class="body">
        <div class="left-col">
            <p>
                <app-dynamiccontents [key]="'world.map.location.crimsoncave.description'"></app-dynamiccontents>
            </p>
        </div>
        <div class="right-col">
            
            <div class="compl-container" *ngIf="isCompleted">
                <img class="completation-ribbon" />
                <app-dynamiccontents [key]="'world.map.location.completated'"></app-dynamiccontents>
            </div>
            
            <p><app-dynamiccontents [key]="'world.map.location.beginadventure'"></app-dynamiccontents></p>
            <button (click)="moveTo('crimsoncave')">
                <app-dynamiccontents [key]="'world.map.location.crimsoncave.name'"></app-dynamiccontents>
            </button>
        </div>
    </div>

</div>
