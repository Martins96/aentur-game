<div class="close-btn" (click)="backToMap()">
    <img src="assets/worldmap/exit-icon.png" />
    <h4><app-dynamiccontents [key]="'world.quit.button.text'"></app-dynamiccontents></h4>
</div>

<div class="lang-selector">
    <app-languageselector></app-languageselector>
</div>

<div class="intro-img">
    <h1>&lt;<app-dynamiccontents [key]="'celestian.home.title.text'"></app-dynamiccontents>&gt;</h1>
</div>
<div class="disclaimer">
    <p><app-dynamiccontents [key]="'celestian.home.subtitle.text'"></app-dynamiccontents></p>
</div>

<div class="equipment">
    <h2><app-dynamiccontents [key]="'celestian.home.equip.title'"></app-dynamiccontents></h2>
    <div class="equipment-inner">
        <div><app-item-card [item]="playerWeapon" [equipable]="'N'"></app-item-card></div>
        <div><app-item-card [item]="playerArmor" [equipable]="'N'"></app-item-card></div>
        <div><app-item-card [item]="playerTalisman" [equipable]="'N'"></app-item-card></div>
    </div>
</div>

<div class="gold">
    <app-dynamiccontents [key]="'celestian.gold.owned'"></app-dynamiccontents>
    <span id="gold-num">{{ gold }}</span><img src="assets/worldmap/gold.png">
</div>

<div class="inventory">
    <h2><app-dynamiccontents [key]="'celestian.home.inventory.title'"></app-dynamiccontents></h2><br />
    <div>
        <div class="inventory-inner" *ngIf="playerInventory && playerInventory.length > 0">
            <app-item-card *ngFor="let item of playerInventory" [item]="item" [equipable]="'Y'"></app-item-card>
        </div>
        <div class="inventory-inner" *ngIf="!playerInventory || playerInventory.length === 0">
            <p><i><app-dynamiccontents [key]="'celestian.home.inventory.empty'"></app-dynamiccontents></i></p>
        </div>
    </div>
</div>
