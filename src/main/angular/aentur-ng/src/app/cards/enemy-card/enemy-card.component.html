<div class="card-container">
    <div *ngIf="enemy">
        <div class="title">
            <h3 [innerHTML]="enemy.name"></h3>
        </div>
        <div class="image">
            <img [src]="'assets/enemies/'+enemy.id+'e.png'"/>
        </div>
        <div class="description">
            <p [innerHTML]="enemy.description"></p>
        </div>

    </div>
    <div *ngIf="!enemy" class="empty">
        <p>Error :(</p>
    </div>

</div>
