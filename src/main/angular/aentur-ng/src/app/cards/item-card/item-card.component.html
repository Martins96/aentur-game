<div class="card-container">
    <div *ngIf="item">
        <div class="title">
            <h3>{{ item.name }}</h3>
        </div>
        <div class="image">
            <img [src]="'assets/items/'+item.id+'.png'"/>
        </div>
        <div class="effect">
            <p [innerHTML]="item.effect"></p>
        </div>

        <div class="buttons" *ngIf="equipable === 'Y'">
            <button (click)="equip()"><span>Equipaggia</span></button>
            <button (click)="delete()"><span>Elimina</span></button>
        </div>
    </div>
    <div *ngIf="!item" class="empty">
        <p>Slot Vuoto</p>
    </div>

</div>
