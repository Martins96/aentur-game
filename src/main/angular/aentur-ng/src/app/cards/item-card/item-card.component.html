<div class="card-container">
    <div *ngIf="item">
        <div class="title">
            <h3 [innerHTML]="item.name"></h3>
        </div>
        <div class="image">
            <img [src]="'assets/items/'+item.id+'.png'"/>
        </div>
        <div class="effect">
            <p [innerHTML]="item.effect"></p>
        </div>

        <div class="buttons" *ngIf="equipable === 'Y'">
            <button (click)="equip()">
                <app-dynamiccontents [key]="'inventory.item.equip'"></app-dynamiccontents>
            </button>
            <button (click)="delete()">
                <app-dynamiccontents [key]="'inventory.item.delete'"></app-dynamiccontents>
            </button>
        </div>
    </div>
    <div *ngIf="!item" class="empty">
        <p><app-dynamiccontents [key]="'inventory.item.emptyslot'"></app-dynamiccontents></p>
    </div>

</div>
