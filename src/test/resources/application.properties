quarkus.http.port=8080


%dev.quarkus.http.cors=true
%dev.quarkus.http.cors.origins=http://localhost:4200,http://localhost:9090
%dev.quarkus.http.cors.headers=accept, authorization, content-type, x-requested-with
%dev.quarkus.http.cors.methods=GET, OPTIONS, PUT, POST, DELETE
%test.quarkus.http.cors=true
%test.quarkus.http.cors.origins=http://localhost:4200,http://localhost:9090
%test.quarkus.http.cors.headers=accept, authorization, content-type, x-requested-with
%test.quarkus.http.cors.methods=GET, OPTIONS, PUT, POST, DELETE

%dev.quarkus.log.category."com.lucamartinelli.aentur".level=DEBUG
%test.quarkus.log.category."com.lucamartinelli.aentur".level=DEBUG
#%prod.quarkus.log.category."com.lucamartinelli.aentur".level=INFO